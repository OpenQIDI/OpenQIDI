site_name: OpenQIDI
repo_url: https://github.com/OpenQIDI/OpenQIDI
repo_name: OpenQIDI/OpenQIDI
theme: 
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: silver
      accent: blue
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
        primary: silver
        accent: blue

markdown_extensions:
 - pymdownx.highlight:
    anchor_linenums: true
 - pymdownx.inlinehilite
 - pymdownx.snippets
 - admonition
 - pymdownx.arithmatex:
     generic: true
 - footnotes
 - pymdownx.details
 - pymdownx.superfences
 - pymdownx.mark
 - attr_list
 - pymdownx.emoji:
     emoji_index: !!python/name:material.extensions.emoji.twemoji
     emoji_generator: !!python/name:material.extensions.emoji.to_svg
